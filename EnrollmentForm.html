<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      nav {
        position: sticky;
        top: 0;
        padding: 10px 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        button {
          background-color: transparent;
          border: none;
          padding: 20px;
          margin: 0px 20px;
          font-size: 20px;
          &:hover {
            color: rgb(96, 96, 255);
          }
        }
        .About-us{
            margin-right: auto;
        }
        dialog{
          margin: auto;
        }
       
        .SignUp {
              background-color: navy;
              color: white; 
              width: 200px;
              font-size: 18px;
              margin-right: 40px;
              padding: 10px;
              border: none;
              border-radius: 50px;
              transition: 0.5s all;

              &:hover { 
                cursor: pointer;
                background-color: transparent;
                color: navy;
                outline: 1px solid navy;
              }
            }
       }
      body {
        background-image: linear-gradient(
          rgb(212, 212, 255),
          rgb(255, 255, 255)
        );
        min-height: 100vh;
      }
      dialog{
        border-radius: 10px;
        border: none;
        margin: auto;
        padding: 20px;
        width: 700px;
        height: 800px;
        form{
          
          display: flex;
          justify-content: :left;
          align-items: center;
          flex-direction: column;
          input{
            background-color: whitesmoke;
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 5px;
          }
        }
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        flex-wrap: wrap;
        .applyContent{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 700px;
            h1{
              font-size: 100px;
            }
            p{
              text-align: center;
              font-size: 20px;
            }
            button{
              margin: 20px 10px;
              padding: 20px;
              color: white;
              width: 200px;
              background-color: navy;
              border: none;
              border-radius: 15px;
              transition: 0.5s ease;
              &:hover{
                color: navy;
                cursor: pointer;
                background-color: transparent;
                outline: 1px solid navy;
              }
              .material-icons{
                display: flex;
                justify-content: center;
                align-items: center;
              }
            }
        }
        
      }
      svg {
        z-index: 10;
        position: absolute;
        bottom: 0;
      }
     
    </style>
    <title>Home</title>
  </head>
  <body>
    <nav>
      <button onclick="location.href='EnrollmentForm.html'">Home</button>
      <button>Clients</button>
      <button>Contacts</button>
      <button class="About-us">About us</button>
      <button class="SignUp" onclick="location.href='Login-SignUp.html'">Log out</button>
    </nav>

    <dialog id="newStdnt">
      <h1>Enrollment Forum</h1>
      <form action="" method="dialog">
        <div class="fullName">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
      </div>

        <input type="text" placeholder="Address" style="width: 635px;">
        <div>
          <input type="text" placeholder="City" style="width: 310px;">
        <input type="text" placeholder="State/Province" style="width: 310px;">
      </div>
      <div>
      <input type="date" placeholder="Birth Day">
      <input type="number" placeholder="Age">
      <input type="text" placeholder="Nationality">
    </div>
    <div>
      <input type="text" placeholder="Birth Place" style="width: 300px;">
      <input type="text" placeholder="Religion" style="width: 300px;">
    </div>
        <div class="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
      <div>
        <input type="number" placeholder="Phone Number" style="width: 300px;">
        <input type="email" placeholder="Email (example@example.com)" style="width: 300px;">
      </div>
        
        
      
      </form>
    </dialog>

    <main>

    <div class="applyContent">
        <h1>Hi there</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. eos nam natus at dignissimos debitis repellendus assumenda accusamus perspiciatis nostrum.</p>
        <div class="btns">
            <button class="newStudent" onclick="newStdnt.showModal()"><i class="material-icons">person</i>New Student</button>
            <button><i class="material-icons">recent_actors</i>Old Student</button>
        </div>
    </div>
    </main>
 
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,288L120,288C240,288,480,288,720,272C960,256,1200,224,1320,208L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
      </svg>
      <script>
      </script>
  </body>
</html>
